<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degustou!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="style/degustou-logo.png" alt="Logo da Degustou, com a palavra degustou! escrita com letras pretas em um fundo azul claro, com a letra o substituída pelo desenho de uma laranja cortada ao meio" width="60" height="48" class="d-inline-block align-text-top">
              degustou!

                <div class="input-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Categorias
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="https://instagram.com/meuinstagram">Saudável</a></li>
                          <li><a class="dropdown-item" href="#">Carnes</a></li>
                          <li><a class="dropdown-item" href="#">Bebidas</a></li>
                        </ul>
                    </div>
                    <input type="text" class="search-text" placeholder="Busque seus produtos">
                    <button class="search-btn" width="40" height="40">
                        <img class="loupe" src="style/loupe.png" alt="ícone de uma lupa de cor preta" width="30" height="30">
                    </button>
                </div>
              
                <button class="nav-link active" aria-current="page" href="#">
                    <p>Lista de Desejos</p>
                    <img class="desire-list" src="style/lista-de-desejos.png" alt="ícone de uma lista de desejos" width="30" height="30">
                </button>
                
                <button class="nav-link" href="#">
                    <p>Carrinho</p>
                    <img class="shopping-cart" src="style/carrinho-de-compras.png" alt="ícone de um carrinho de compras" width="30" height="30">
                </button>
                
                <button class="nav-link" href="#">
                    <p>Conta</p>
                    <img class="account" src="style/perfil.png" alt="ícone de um perfil" width="30" height="30">
                </button>

                <!-- <div class="search-icon">
                    <button class="search-btn-mobile">
                        <img src="style/loupe.png" alt="ícone de uma lupa de cor preta" width="30" height="30" class="img-loupe">    
                    </button>
                    <input type="text" class="search-text-mobile" placeholder="Busque seus produtos">
                </div> -->
            </div>
        </nav>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="app/app.js"></script>
</html>
